<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - shadcn/ui style</title>
    <style>
        :root {
            --background: hsl(0 0% 100%);
            --foreground: hsl(222.2 84% 4.9%);
            --card: hsl(0 0% 100%);
            --card-foreground: hsl(222.2 84% 4.9%);
            --popover: hsl(0 0% 100%);
            --popover-foreground: hsl(222.2 84% 4.9%);
            --primary: hsl(222.2 47.4% 11.2%);
            --primary-foreground: hsl(210 40% 98%);
            --secondary: hsl(210 40% 96.1%);
            --secondary-foreground: hsl(222.2 47.4% 11.2%);
            --muted: hsl(210 40% 96.1%);
            --muted-foreground: hsl(215.4 16.3% 46.9%);
            --accent: hsl(210 40% 96.1%);
            --accent-foreground: hsl(222.2 47.4% 11.2%);
            --destructive: hsl(0 84.2% 60.2%);
            --destructive-foreground: hsl(210 40% 98%);
            --border: hsl(214.3 31.8% 91.4%);
            --input: hsl(214.3 31.8% 91.4%);
            --ring: hsl(222.2 84% 4.9%);
            --radius: 0.5rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            background-color: var(--card);
            color: var(--card-foreground);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 24rem; /* w-96 */
        }

        .card-header {
            padding: 1.5rem; /* p-6 */
            position: relative;
        }

        .card-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            line-height: 1;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem; /* mb-2 */
        }

        .card-description {
            font-size: 0.875rem; /* text-sm */
            color: var(--muted-foreground);
        }
        
        .card-action {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* medium */
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .card-action:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem; /* px-6 pb-6 */
        }

        .form-grid {
            display: grid;
            gap: 1rem; /* gap-4 */
        }

        .form-group {
            display: grid;
            gap: 0.5rem; /* gap-2 */
        }

        .form-label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* medium */
        }
        
        .label-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-input {
            display: flex;
            height: 2.5rem; /* h-10 */
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid var(--input);
            background-color: var(--background);
            padding: 0.5rem 0.75rem; /* px-3 py-2 */
            font-size: 0.875rem; /* text-sm */
            outline: none;
            transition: box-shadow 0.2s;
        }

        .form-input:focus {
            box-shadow: 0 0 0 2px var(--ring);
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        .forgot-password-link {
            font-size: 0.875rem; /* text-sm */
            text-decoration: none;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* gap-2 */
            padding: 0 1.5rem 1.5rem; /* px-6 pb-6 */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* medium */
            height: 2.5rem; /* h-10 */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            cursor: pointer;
            border: none;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background-color: hsl(222.2 47.4% 11.2% / 0.9);
        }

        .btn-outline {
            border: 1px solid var(--input);
            background-color: var(--background);
            color: var(--accent-foreground);
        }

        .btn-outline:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login</h2>
            <p class="card-description">Enter your email below to login to your account.</p>
            <a href="#" class="card-action">Sign Up</a>
        </div>
        <div class="card-content">
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" placeholder="m@example.com" required class="form-input">
                    </div>
                    <div class="form-group">
                        <div class="label-group">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="forgot-password-link">Forgot your password?</a>
                        </div>
                        <input id="password" type="password" required class="form-input">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-outline">Login with Google</button>
        </div>
    </div>

</body>
</html>
